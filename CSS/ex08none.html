<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* .[] = 클래스 */
        .answer{
            display:none;
        }

        .question:hover+.answer{
            display: inline;
        }

    </style>
</head>
<body>
    <span class="question">Q.좋아하는 커피메뉴는?</span>
    <span class="answer">1. 아메리카노 2. 민트초코 3. 바닐라라떼</span>

    <br><br>
    <span class="question">Q. 오늘 저녁메뉴는?</span>
    <span class="answer">곱창 전골</span>

</body>
</html>
