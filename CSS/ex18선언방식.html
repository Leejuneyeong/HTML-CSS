<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 2. 내부 스타일 : head 태그 -> style 태그 내 스타일 지정 */
        #inner{
            color : purple;
        }

    </style>
    <!-- 3. 외부 스타일
    link 태그로 외부 파일에 접근해서 스타일 지정
    속성 rel(관계) href(위치) 
    -->
    <link rel="stylesheet" href="./ex18외부.css">

</head>
<body>
    <!-- 1. 인라인 스타일 : 시작태그 전 속성으로 스타일 지정 -->
    <p style="color:blue">안녕하세요</p>

    <p id="inner">저는 이준영입니다.</p>

    <p id="out">저는 레몬에이드를 좋아합니다!</p>
</body>
</html>
