<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* css를 기입
        위치 : head 태그 -> style 태그 */

        /* 선택지 : 무엇을 디자인? */
        h1{
            /* 선언 : 어떻게 디자인? */
            color: red;
            background-color: blue;
        }

        h2{
            color: orange;

            font-family: '나눔고딕','궁서';
            font-size : 50px; 
            font-weight : 100;
            /* 굵기 : bold 혹은 100~900 */
            font-style:italic;
        }
    </style>
</head>
<body>
    <h1>빨강색</h1>
    <h2>주황색</h2>
</body>
</html>
