<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get">
        <!-- table>tr*4 -->
        <table width="400px">
            <!-- Step1 -->
            <tr bgcolor="gray" height="50px">
                <th colspan="2" align="left"> Step 1 : 아이디/비번입력</th>
            </tr>
            <tr bgcolor="whitesmoke" height="35px" >
                <td align="right">아이디</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">비밀번호</td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">비밀번호 확인</td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <!-- Step2 -->
            <tr bgcolor="gray" height="50px">
                <th colspan="2" align="left"> Step 2 : 개인정보</th>
            </tr>
            <tr bgcolor="whitesmoke" height="35px" >
                <td align="right">성별</td>
                <td>
                    <!-- 남,여를 구분할 수 있는 input 태그 -->
                    남<input type="radio" name="gender" value="man">
                    여<input type="radio" name="gender" value="woman">
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">혈액형</td>
                <td>
                    <!-- select>option*4 -->
                    <select>
                        <option value="A">A형</option>
                        <option value="B">B형</option>
                        <option value="O">O형</option>
                        <option value="AB">AB형</option>
                    </select>
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">생일</td>
                <td>
                    <input type="datetime-local">
                </td>
            </tr>
            <!-- Step3 -->
            <tr bgcolor="gray" height="50px">
                <th colspan="2" align="left"> Step 3 : 선호도</th>
            </tr>
            <tr bgcolor="whitesmoke" height="35px" >
                <td align="right">취미</td>
                <td>
                    축구<input type="checkbox" name="hobby" value="sc">
                    야구<input type="checkbox" name="hobby" value="bs">
                    농구<input type="checkbox" name="hobby" value="bk">
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">좋아하는 색깔</td>
                <td>
                    <input type="color">
                </td>
            </tr>
            <!-- Step4 -->
            <tr bgcolor="gray" height="50px">
                <th colspan="2" align="left"> Step 4 :  적고싶은 말</th>
            </tr>
            <tr bgcolor="whitesmoke" height="35px" >
                <td colspan="2">
                    <textarea cols="56" rows="5"></textarea>
                </td>
            </tr>
            <!-- 제출 및 초기화 -->
            <tr height="35px"  bgcolor="whitesmoke">
                <td colspan="2" align="center">
                    <input type="submit">
                    <input type="reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
