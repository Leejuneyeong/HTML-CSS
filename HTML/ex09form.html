<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get">
    <!-- form태그 사용자에게 입력받는 공간!  -->

    <!-- input 속성 
    1. name : 입력한 값을 구분하기 위해 이름을 지정
    2. placeholder : 미리보기 텍스트
    3. autofocus : 자동커서설정
    4. Readonly : 읽기 전용 지정
    5. value : 기본값 지정
    6. maxlength : 글자 수 제한
    -->


       ID : <input type="text" name="userID" placeholder="아이디를 입력하시오" autofocus>
       <br> 
       PW : <input type="password" maxlength="10">
       <br>
       주소 :<input type="text" name="userAdd" value="광주" readonly>

       <br><br>
       <p>선택</p>

         <!-- <input type="checkbox"> -->
        <!-- 중복이 가능하다- -->

        <p>좋아하는 메뉴를 모두 골라주세요!</p>
        민트초코<input type="checkbox" name="menu" value="mt">
        하와이안 피자<input type="checkbox" name="'menu" value="hp">

       <!-- <input type="radio"> -->
        <!-- 중복이 불가능하다 -->

        <p>당신의 성별을 골라주세요!</p>
        남성<input type="radio" name="gender" value="man">
        여성<input type="radio" name="gender" value="woman">
    
        <!-- 3. select 태그 (input 태그 아님!!!) -->
        <br><br>
        <select>
            <option value="naver">네이버</option>
            <option value="daum">다음</option>
            <option value="google">구글</option>
        </select>

        <!-- 가볍게 볼 것! -->
        <input type="file">
        <br>
        <input type="color">
        <br>
        <input type="number">
        <br>
        <input type="range">
        <br>
        <input type="date">

        <!-- 5. 제출 및 초기화 ★ 중요!!!!!!!!!!!!!!!!!!!!
        제출&초기화 되는 정보는 form 태그 시작부터 끝까지!
        위치는 form 태그 안에!
        완전 중요 !!!!!!!!!!!!!!!!!!!!!!!!!!!
        -->
        <br>
        <input type="submit" value="보내기">
        <input type="reset">
    </form>
</body>
</html>
