<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 
        ul, ol => 리스트를 만들겠다고 선언하는 공간
        li => 실질적 데이터를 넣어주는 공간
            (ul,ol 모두 사용)

     -->
     
     <!-- 정돈된지 않은 리스트 -->
     <ul type="square">
         <li>채수민</li>
         <li>최태양</li>
     </ul>

     <!-- 정돈된 리스트 -->
     <ol type="i">
         <li>최영화</li>
         <li>조자연</li>
     </ol>

     <span>구매 목록</span>
     <ul type="square">
         <li>딸기</li>
         <li>닭발</li>
         <li>마라탕</li>
     </ul>

     <span>마라탕 순서</span>
     <ol type="A">
         <li>고기를 볶는다</li>
         <li>육수와 소스를 넣는다</li>
         <li>재료들을 넣는다</li>
     </ol>

</body>
</html>
