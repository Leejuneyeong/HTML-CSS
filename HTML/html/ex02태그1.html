<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        1. 제목태그 : head의 약자 
     -->
    <h1>h1태그입니다</h1>
    <h2>h2태그입니다</h2>
    <h3>h3태그입니다</h3>
    <h4>h4태그입니다</h4>
    <h5>h5태그입니다</h5>
    <h6>h6태그입니다</h6>

    <!-- 2. p태그 : paragraph
    단락으로 표현이 되기 때문에 한줄의 영역 전부 차지!
    우리 눈에 개행이 된 것처럼 보인다. -->
    <P>p태그</P>
    <P style="color : blue;">p태그</P>
    <P>p태그</P>

    <!-- 3. span 태그 
        문장으로 표현되기 때문에 내가 넣은 컨텐츠 만큼 만을 영역으로 차지

        어떤 특징도 가지고 있지 않음 ->'곰태그'
        특정 글자에 접근하기 위해서 사용
     -->
    <span>span태그</span>
    <br>
    <span style="color:blue;">span태그</span>
    <br>
    <span>span태그</span>
     <!-- <br> : 줄바꿈 대행
          <hr> : 수평선을 만들어줌  -->
    <hr align='left' width="150px" size="140" color="red">
    <hr align='left' width="150px" size="120" color="orange">
    <hr align='left' width="150px" size="100" color="yellow">
    <hr align='left' width="150px" size="80" color="green">
    <hr align='left' width="150px" size="60" color="blue">
    <hr align='left' width="150px" size="40" color="indigo">
    <hr align='left' width="150px" size="20" color="purple">
     
    <!-- 단순 text
    단순 text
    단순 text -->
</body>
</html>
